<VirtualHost *:80>
    ServerName vps514678.ovh.net
    DocumentRoot "/var/www/html/public/"
    ErrorLog /var/www/html/apache-error.log

    # enabling .htaccess in this dir
    <Directory "/var/www/html/public">
       Options FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
        Satisfy all
        Require all granted
    </Directory>
</VirtualHost>